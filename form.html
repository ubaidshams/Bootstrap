<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style>
        body
        {
            background-image: url("https://cdn.pixabay.com/photo/2022/01/20/17/51/office-desk-6952919_960_720.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card
        {
            box-shadow: 0px 2px 4px 0px rgb(58, 131, 131);
        }
    </style>
</head>
<body>
    <div class="container mt-lg-5">
        <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="https://cdn.pixabay.com/photo/2021/01/23/18/40/child-5943323__340.jpg" alt="...">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">Form</h5>
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" name="remember" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="/bootstrap/jquery/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
